<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance</title>
</head>
<style>
    .dancer{
        margin: auto;
        margin-top: 20%;
    }
    body{
        background-color:gray;
    }
    .dancer{
        background: url("/cat_dance.png") no-repeat;
        height: 2682px;
        width: 1350px;
        animation: cat 5s steps(45) infinite;
    }
    @keyframes cat {
        0%{
            background-position: 0px;
        }
        100%{
            background-position: -67470px;
        }
    }
</style>
<body>
    <div class="dancer"></div>
</body>
</html>
